<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Visualizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load utilities first -->
    <script type="text/babel" src="frontend/utils/detectType.js"></script>
    <script type="text/babel" src="frontend/utils/renderFormula.js"></script>
    
    <!-- Load icons -->
    <script type="text/babel" src="frontend/components/icons.js"></script>
    
    <!-- Load components -->
    <script type="text/babel" src="frontend/components/ArrayVisualization.js"></script>
    <script type="text/babel" src="frontend/components/MatrixVisualization.js"></script>
    <script type="text/babel" src="frontend/components/DictVisualization.js"></script>
    <script type="text/babel" src="frontend/components/NeuralNetworkVisualization.js"></script>
    <script type="text/babel" src="frontend/components/CodeEditor.js"></script>
    <script type="text/babel" src="frontend/components/VisualCanvas.js"></script>
    <script type="text/babel" src="frontend/components/Controls.js"></script>
    
    <!-- Load API -->
    <script type="text/babel" src="frontend/api.js"></script>
    
    <!-- Load main app last -->
    <script type="text/babel" src="frontend/app.js"></script>
</body>
</html>
