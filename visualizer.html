<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Visualizer - Local Backend</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const Play = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const SkipBack = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>;
        const SkipForward = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>;
        const AlertCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;

        const PythonVisualizer = () => {
          const [code, setCode] = useState(`list1 = [1, 2, 3]\nlist2 = [4, 5, 6]\nlist1.extend(list2)\nresult = list1[0] + list1[-1]`);
          const [executionLog, setExecutionLog] = useState([]);
          const [currentStep, setCurrentStep] = useState(0);
          const [isRunning, setIsRunning] = useState(false);
          const [error, setError] = useState(null);

          const runCode = async () => {
            setIsRunning(true);
            setError(null);
            setCurrentStep(0);
            
            try {
              const response = await fetch('http://127.0.0.1:5000/execute', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code }),
              });

              const data = await response.json();
              
              if (data.success) {
                setExecutionLog(data.steps);
              } else {
                setError(data.error);
              }
            } catch (err) {
              setError('Failed to connect to backend. Make sure Flask server is running on port 5000.');
              console.error('Error:', err);
            }
            
            setIsRunning(false);
          };

          const renderValue = (value) => {
            if (Array.isArray(value)) {
              return (
                <div className="flex gap-1 items-center flex-wrap">
                  <span className="text-gray-600">[</span>
                  {value.map((item, idx) => (
                    <React.Fragment key={idx}>
                      <div className="bg-blue-100 border border-blue-300 px-3 py-1 rounded text-sm font-mono">
                        {JSON.stringify(item)}
                      </div>
                      {idx < value.length - 1 && <span className="text-gray-400">,</span>}
                    </React.Fragment>
                  ))}
                  <span className="text-gray-600">]</span>
                </div>
              );
            }
            
            if (typeof value === 'object' && value !== null) {
              return (
                <div className="bg-purple-50 border border-purple-200 px-3 py-2 rounded font-mono text-sm">
                  <pre>{JSON.stringify(value, null, 2)}</pre>
                </div>
              );
            }
            
            if (typeof value === 'string') {
              return <span className="font-mono text-green-700">"{value}"</span>;
            }
            
            return <span className="font-mono text-orange-700">{JSON.stringify(value)}</span>;
          };

          const getChangedVariables = () => {
            if (currentStep === 0 || !executionLog[currentStep]) return new Set();
            
            const prev = executionLog[currentStep - 1]?.after || {};
            const curr = executionLog[currentStep]?.after || {};
            
            const changed = new Set();
            Object.keys(curr).forEach(key => {
              if (JSON.stringify(prev[key]) !== JSON.stringify(curr[key])) {
                changed.add(key);
              }
            });
            
            return changed;
          };

          const codeLines = code.split('\n');
          const currentStepData = executionLog[currentStep];
          const changedVars = getChangedVariables();

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-8">
              <div className="max-w-7xl mx-auto">
                <div className="text-center mb-8">
                  <h1 className="text-5xl font-bold text-white mb-2">
                    Python Execution Visualizer
                  </h1>
                  <p className="text-purple-200">Built from scratch with Python tracing</p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                  <div className="bg-slate-800 rounded-xl shadow-2xl p-6 border border-slate-700">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-xl font-semibold text-white">Code Editor</h2>
                      <div className="text-xs text-purple-300">Python 3</div>
                    </div>
                    <textarea
                      value={code}
                      onChange={(e) => setCode(e.target.value)}
                      className="w-full h-80 font-mono text-sm p-4 bg-slate-900 text-green-400 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      placeholder="Enter your Python code here..."
                      spellCheck="false"
                    />
                    <button
                      onClick={runCode}
                      disabled={isRunning}
                      className="mt-4 w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 disabled:from-gray-600 disabled:to-gray-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition shadow-lg"
                    >
                      <Play />
                      {isRunning ? 'Executing...' : 'Run & Visualize'}
                    </button>
                    
                    {error && (
                      <div className="mt-4 bg-red-900/50 border border-red-500 text-red-200 p-4 rounded-lg flex items-start gap-2">
                        <AlertCircle />
                        <div className="text-sm">
                          <div className="font-semibold mb-1">Error:</div>
                          <pre className="whitespace-pre-wrap font-mono text-xs">{error}</pre>
                        </div>
                      </div>
                    )}
                  </div>

                  <div className="bg-slate-800 rounded-xl shadow-2xl p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-white mb-4">Variables State</h2>
                    
                    {executionLog.length === 0 ? (
                      <div className="text-slate-400 text-center py-20">
                        <div className="mb-4 opacity-50">â–¶</div>
                        <p>Run your code to see variable states</p>
                      </div>
                    ) : (
                      <div className="space-y-3 max-h-96 overflow-y-auto">
                        {currentStepData && currentStepData.after && Object.keys(currentStepData.after).length > 0 ? (
                          Object.entries(currentStepData.after).map(([name, value]) => (
                            <div 
                              key={name} 
                              className={`rounded-lg p-4 border transition-all ${
                                changedVars.has(name)
                                  ? 'bg-yellow-900/30 border-yellow-500 shadow-lg shadow-yellow-500/20'
                                  : 'bg-slate-700/50 border-slate-600'
                              }`}
                            >
                              <div className="flex items-center gap-2 mb-2">
                                <span className="font-mono text-sm font-bold text-blue-300">
                                  {name}
                                </span>
                                {changedVars.has(name) && (
                                  <span className="text-xs bg-yellow-500 text-black px-2 py-0.5 rounded">
                                    CHANGED
                                  </span>
                                )}
                              </div>
                              <div className="ml-2">
                                {renderValue(value)}
                              </div>
                            </div>
                          ))
                        ) : (
                          <div className="text-slate-400 text-sm text-center py-8">
                            No variables defined yet
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                </div>

                {executionLog.length > 0 && (
                  <div className="bg-slate-800 rounded-xl shadow-2xl p-6 border border-slate-700">
                    <div className="flex items-center justify-between mb-6 pb-4 border-b border-slate-700">
                      <button
                        onClick={() => setCurrentStep(0)}
                        disabled={currentStep === 0}
                        className="px-4 py-2 bg-slate-700 hover:bg-slate-600 disabled:bg-slate-800 disabled:text-slate-600 text-white rounded-lg transition font-semibold text-sm"
                      >
                        Reset
                      </button>
                      
                      <div className="flex items-center gap-4">
                        <button
                          onClick={() => setCurrentStep(Math.max(0, currentStep - 1))}
                          disabled={currentStep === 0}
                          className="p-3 bg-purple-600 hover:bg-purple-700 disabled:bg-slate-700 disabled:text-slate-500 text-white rounded-lg transition shadow-lg"
                        >
                          <SkipBack />
                        </button>
                        
                        <div className="text-center">
                          <div className="text-2xl font-bold text-white">
                            {currentStep + 1} / {executionLog.length}
                          </div>
                          <div className="text-xs text-purple-300">Step</div>
                        </div>
                        
                        <button
                          onClick={() => setCurrentStep(Math.min(executionLog.length - 1, currentStep + 1))}
                          disabled={currentStep === executionLog.length - 1}
                          className="p-3 bg-purple-600 hover:bg-purple-700 disabled:bg-slate-700 disabled:text-slate-500 text-white rounded-lg transition shadow-lg"
                        >
                          <SkipForward />
                        </button>
                      </div>

                      <div className="w-20"></div>
                    </div>

                    {currentStepData && currentStepData.code && (
                      <div className="mb-6 bg-yellow-500/10 border-l-4 border-yellow-500 p-4 rounded">
                        <div className="text-xs text-yellow-400 mb-1 font-semibold">
                          Executing Line {currentStepData.lineno}
                        </div>
                        <code className="text-base font-mono text-white">
                          {currentStepData.code}
                        </code>
                      </div>
                    )}

                    <div className="bg-slate-900 rounded-lg p-4 font-mono text-sm overflow-x-auto">
                      {codeLines.map((line, idx) => {
                        const lineNo = idx + 1;
                        const isCurrentLine = currentStepData && currentStepData.lineno === lineNo;
                        const isExecuted = executionLog.some((step, stepIdx) => 
                          step.lineno === lineNo && stepIdx <= currentStep
                        );
                        
                        return (
                          <div
                            key={idx}
                            className={`px-3 py-1.5 transition-all ${
                              isCurrentLine
                                ? 'bg-yellow-500 text-slate-900 font-bold scale-105 shadow-lg'
                                : isExecuted
                                ? 'bg-green-900/30 text-green-300'
                                : 'text-slate-500'
                            }`}
                          >
                            <span className="text-slate-600 mr-4 select-none inline-block w-8 text-right">
                              {lineNo}
                            </span>
                            {line || ' '}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<PythonVisualizer />, document.getElementById('root'));
    </script>
</body>
</html>
